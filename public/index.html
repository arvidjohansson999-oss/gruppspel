<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Gruppspel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="center-text">AAE</div>

    <h1>Gruppspel</h1>
    <input id="nameInput" type="text" placeholder="Ditt namn">
    <input id="roomInput" type="text" placeholder="Rumskod">
    <button id="joinBtn">Gå med i spel</button>

    <div id="playerList"></div>
    <button id="startBtn" style="display:none;">Starta spelet</button>

    <div id="traitorBox" style="display:none;">
        <h2>Dina medförrädare:</h2>
        <ul id="traitorList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
